<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI WebRTC Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>
      <span id="audioIndicator" class="audio-indicator"></span>
      OpenAI WebRTC Demo
    </h1>

    <div class="controls">
      <div class="form-group">
        <label for="tokenInput">OpenAI API Token</label>
        <input type="password" id="tokenInput" value="">
      </div>
      <div class="form-group">
        <label for="instructionInput">Instruction</label>
        <textarea id="instructionInput"></textarea>
      </div>
      <button id="startButton">Start</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
